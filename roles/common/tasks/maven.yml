- name: Install maven
  ansible.builtin.yum:
    name: maven
    state: installed

- name: Setup and Download and Extract {{COMPONENT}} content
  include_role:
    name: common
    tasks_from: download


- name: Make maven manage
  ansible.builtin.shell: mvn clean package && mv target/shipping-1.0.jar shipping.jar
  args:
    chdir: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: Setup SystemD
  include_role:
    name: common
    tasks_from: systemd