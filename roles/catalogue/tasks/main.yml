
#1. Update SystemD file with correct IP addresses
#
#Update `MONGO_DNSNAME` with MongoDB Server IP
#
#2. Now, lets set up the service with systemctl.
#
#```bash
#  # mv /home/roboshop/catalogue/systemd.service /etc/systemd/system/catalogue.service
#  # systemctl daemon-reload
#  # systemctl start catalogue
#  # systemctl enable catalogue
#
#```

- name: Download YUM Repos
  ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_lts.x | bash -

- name: Install NodeJS
  ansible.builtin.yum:
    name:
      - nodejs
      - gcc-c++
    state: installed

- name: Adding Application user
  ansible.builtin.user:
    name: roboshop
    comment: RoboShop Project Application user

- name: Download and Extract Catalogue
  include_role:
    name: common
    tasks_from: download

- name: Cleanup old HTML Content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: Copy the app content
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue/
    remote_src: yes
  become_user: roboshop

- name: Install NODEJS dependencies
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop

- name: copy SystemD file
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service

- name: Start catalogue service
  ansible.builtin.systemd:
    name: catalogue
    state: started
    enabled: yes
    daemon_reload: yes