- name: Copy YUM Repos
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install mysql and python
  ansible.builtin.yum:
     name:
       - mysql-community-server
       - MySQL-python
     state: installed

- name: start mysql server
  ansible.builtin.systemd:
     name: mysqld
     state: started
     enabled: yes